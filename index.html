!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div class="weather-container">
    <header>
      <div class="head">
          <form class="search-form" id="search-form">
              <input type="search" placeholder="Enter location" required id="search-input" class="search-input">
              <input type="submit" value="Search" id="submit-button" class="submit-button">
          </form>
      </div>
  </header>
    <main>
        <div class="weather-engine" id="weather-engine">
          <h1 class="city" id="city">
            South africa
          </h1>
          <div class="temperature">
            <div class="temperature-icon" id="temperature-icon">
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png">
              <div class="temperature-value" id="temperature-value">16</div>
              <span class="temperature-unit" id="temperature></span>
           <div class="date" id="date">
            <div class="current-date" id="current-date">Monday 00:04</div>
            <br>
            <span id="humidity">Humidity :<strong class="strong">90%</strong></span>
            <span id="windspeed">Windspeed :<strong class="strong">6.43km/h</strong></span>
            <br>
            <div id="weather-description">Moderate rain</div>
            <hr>
            <div class="weather-forecast" id="forecast">
              <div class="forecast" id="forecast">
                <div id="forecast-day">Tue</div>
                  <div id="forecast-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/snow-night.png" width="30px">
                    <div id="forecast-temp">
                  <span id="max-temp">16°</span> /
                  <span id="min-temp">9°</span>
                    </div>
              </div>
            </div>
            
            <div class="weather-forecast" id="forecast">
              <div class="forecast" id="forecast">
                <div id="forecast-day">Wed</div>
                  <div id="forecast-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/snow-night.png" width="30px">
                    <div id="forecast-temp">
                  <span id="max-temp">16°</span> /
                  <span id="min-temp">9°</span>
                    </div>
              </div>
            </div>
           </div>

           <div class="weather-forecast" id="forecast">
            <div class="forecast" id="forecast">
              <div id="forecast-day">Thu</div>
                <div id="forecast-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/snow-night.png" width="30px">
                  <div id="forecast-temp">
                <span id="max-temp">16°</span> /
                <span id="min-temp">9°</span>
                  </div>
            </div>
          </div>
         </div>
         <div class="weather-forecast" id="forecast">
          <div class="forecast" id="forecast">
            <div id="forecast-day">Fri</div>
              <div id="forecast-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/snow-night.png" width="30px">
                <div id="forecast-temp">
              <span id="max-temp">16°</span> /
              <span id="min-temp">9°</span>
                </div>
          </div>
        </div>
       </div>
       <div class="weather-forecast" id="forecast">
        <div class="forecast" id="forecast">
          <div id="forecast-day">Sat</div>
            <div id="forecast-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/snow-night.png" width="30px">
              <div id="forecast-temp">
            <span id="max-temp">16°</span> /
            <span id="min-temp">9°</span>
              </div>
        </div>
      </div>
     </div>
            </div>
          </div>

        </div>
    </main>
    <hr>
    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">Matjila Dlayane</a> and is
        <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>
</body>
</html>
